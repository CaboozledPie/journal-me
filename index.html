<meta charset="UTF-8">
<html>
<head>
    <title>journalme test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="webscripts.js" defer></script>
    <script></script>
</head>
    <body>
        <h1>journalme google auth test?</h1>
        <button onclick="window.ping()">test unauthenticated ping</button/>
        <button onclick="window.protectedView()">test auth login</button>
        <input type="text" id="entry-remove-id"></input> 
        <button onclick="window.deleteJournalEntry()">test journal entry delete</button>
        <button onclick="window.getProfile()">see profile details</button>
        <button onclick="window.testLogin()">test login</button>
        <div></div>
        <h3>type in search bar to influence get button</h3>
        <input type="text" id="entry-search"></input>
        <button onclick="window.getJournalEntry()">test journal entry get</button>

        <!-- journal upload form -->
        <form id="journal-entry-form" method="post" enctype="multipart/form-data">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="image">Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <button onclick="window.postJournalEntry()" type="button">Save Entry</button>
        </form>

        <!-- Google login button thing here -->
        <div id="google-login"><div>
    </body>
</html>
